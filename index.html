<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>GEOFINDER</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>know more about  countries </h1>
    <img src="https://media.istockphoto.com/id/1050787688/vector/cute-cartoon-earth.jpg?s=612x612&w=0&k=20&c=lh2qwB6UyzWMR8p9mo2z7GRliv58ykSua1KX2mZD6Ak=" alt="Cartoon Earth">
    
    <label for="country-name">Enter the name of a country</label>
    <input type="text" id="country-name" name="country">
    <button id="submit-btn">Submit</button>

    <section id="country-info">
        <h2>Country Information</h2>
        <p><strong>Capital:</strong> <span id="capital"></span></p>
        <p><strong>Population:</strong> <span id="population"></span></p>
        <p><strong>Region:</strong> <span id="region"></span></p>
        <p><strong>Flag:</strong> <span id="flag"></span></p>
    </section>

    <section id="bordering-countries">
        <h2>Bordering Countries</h2>
        <ul id="bordering-list"></ul>
    </section>

    <script src="script.js"></script>
</body>
</html>
